name: Android CI

on:
  push:
    branches: [ "develop" ]

jobs:

  test:
    name: Run Unit Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout the code
      - uses: actions/checkout@v1

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Run unit test
        run: ./gradlew test
