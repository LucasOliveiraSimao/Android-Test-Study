name: Android CI

on:
  push:
    branches: [ "develop" ]

jobs:

  test:
    name: Run Tests
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Unit tests
        run: bash ./gradlew test
        
      - name: Instrumental Test
        run: bash ./gradlew connectedAndroidTest
         
  
  
